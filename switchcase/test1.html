<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weekdays</title>
    <script>
        function func1(){
            var days = document.getElementById("days").value;
        switch (days) {
            case "sunday":
                alert("1st day of the week");
                break;
            case "monday":
                alert("2nd day of the week");
                break;
            case "tuesday":
                alert("3rd day of the week");
                break;
            case "wednesday": 
                alert("4th day of the week");
                break;
            case "thursday": 
                alert("5th day of the week");
                break;
            case "friday": 
                alert("6th day of the week");
                break;
            case "saturday": 
                 alert("7th day of the week");
                 default:
                    ("enter a valid day");

        }
    }
    </script>
</head>
<body>
    <label>enter the day:</label>
    <input type="text" id="days">
    <button onclick="func1()">check</button>
</body>
</html>
