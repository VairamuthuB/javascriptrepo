<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
    <script>
        const games=["cricket","kabbadi","footbal","hockey"];
        console.log(games);
        var game=games.toString();
        console.log(game);
        var len=games.Length;
        console.log(len);
        var sor=games.sort();
        console.log(sor);
        console.log(games.reverse());
        var pop1=games.pop();
        console.log(pop1);
        console.log(games);
        var push1=games.push("khokho");
        console.log(push1);
        var shift1=games.shift();
        console.log(shift1);
        var unshift1=games.unshift("volleyball");
        console.log(unshift1)
    </script>
</head>
<body>
    <h1>Array</h1>
</body>
</html>
