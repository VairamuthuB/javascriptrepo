<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>string</title>
    <script>
        var str="hello welcome";
        var char=str.charAt(6);//w
        console.log(char);
        var ind=str.indexof("hello");
        console.log(ind);//0
        var lastind=str.lastindexof("welcome");
        console.log(lastind);//6
        var sear=str.search("come");
        console.log(sear);//9
    </script>
</head>
<body>
    <h1>string</h1>
</body>
</html>
