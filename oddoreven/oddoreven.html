    <title>Javascript function</title>
    <script>
        function func1(){
            var num1=document.getElementById("num1").value;
            if(num1%2==0 ){
            document.write("the number is even");
            }

                document.write("the number is odd");
            }
        }
    </script>

        <input type="text" id="num1"><br>
        <button onclick="func1()">check</button>
    </body>
